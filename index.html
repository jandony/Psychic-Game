<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Psychic Game</h1>
            <p id="directions" class="lead">Guess what letter I'm thinking of!</p>
        </div>
    </div>

    <div class="container">
        <section>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Guesses Left: <span id="guessesLeft">9</span></p>
        </section>
        <section>
            <p>Your guess: <span id="userGuess">n/a</span></p>
            <p>Computer guess: <span id="computerGuess">n/a</span></p>
        </section>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
